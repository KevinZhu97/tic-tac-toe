<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="1024px-Red_TicTacToe_Icon.svg.png">
</head>
<body>
    <div id="starting-screen">
        <div class="choose-marker">
            <p>Player 1</p>
            <p>Choose your marker!</p>
            <div class="markers">
                <h1 class="select-marker">X</h1>
                <h1 class="select-marker">O</h1>
            </div>
        </div>
    </div>
    <main>
        <div class="player-1 player-side">
            <div class="player-name1">
                Player 1
            </div>
            <div class="player-icon">
                <img src="profile-svgrepo-com (1).svg" alt="player icon">
            </div>
        </div>
        <div class="board-side">
            <div class="gameboard">
                <div class="field" data-index="0"></div>
                <div class="field" data-index="1"></div>
                <div class="field" data-index="2"></div>
                <div class="field" data-index="3"></div>
                <div class="field" data-index="4"></div>
                <div class="field" data-index="5"></div>
                <div class="field" data-index="6"></div>
                <div class="field" data-index="7"></div>
                <div class="field" data-index="8"></div>
            </div>
        </div>
        <div class="player-2 player-side">
            <div class="player-name2">
                Player 2
            </div>
            <div class="player-icon">
                <img src="profile-svgrepo-com (1).svg" alt="player">
            </div>
        </div>    
    </main>
    <button class="restart">Restart</button>
    <footer>
        <p>Copyright Â© 2022 KevinZhu97</p>
        <a href="https://github.com/KevinZhu97"><img src="github icon.png" alt="github icon"></a>
    </footer>
    <script src="script-final.js"></script>
</body>
</html>
